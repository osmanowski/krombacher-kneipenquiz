<div class="column has-background-grey-lighter box">
  <form [formGroup]="kneipenForm" id="add-question-form" class="is-9 column" (ngSubmit)="onSubmit()">

      <div class="field">
        <div class="control">
          <label >Fragenpaket hinzufügen:</label>

        </div>
      </div>

      <div class="field">
        <div class="control">
          <input type="text" formControlName="paketname"
                 class="input"
                 placeholder="Name des Pakets">
        </div>
      </div>
      <div class="field">
        <button type="submit" class="button is-primary">Hinzufügen</button>
      </div>
  </form>
</div>

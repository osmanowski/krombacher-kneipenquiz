<div class="column has-background-grey-lighter box">
  <form [formGroup]="addFrage" id="add-question-form" class="is-9 column" (ngSubmit)="onSubmit()">
      <div class="field">
        <h2 class="control">Neue Frage hinzuf체gen:</h2>
      </div>
      <div class="field">

            <option *ngFor="let c of fragenpaket" [ngValue]="c.id"

      </div>
      <div class="field">
        <div class="control">
          <input type="text" formControlName="answerb"
                 class="input"
                 id="answerb"
                 name="answerb"
                 placeholder="Antwort B">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input type="text" formControlName="answerc"
                 class="input"
                 id="answerc"
                 name="answerc"
                 placeholder="Antwort C">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input type="text" formControlName="answerd"
                 class="input"
                 id="answerd"
                 name="answerd"
                 placeholder="Antwort D">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input type="text" formControlName="explanation"

        </div>
      </div>

      </div>

</div>
